<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Nearby</title>
    <!-- Add links to CSS frameworks and stylesheets here -->
    <link rel="stylesheet" href="./assets/css/style.css" />

  </head>
  <body>
    <header>
      <h1>Explore Nearby</h1>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for places..." />
        <select id="search-types">
          <option value="restaurant">Restaurant</option>
          <option value="cafe">Cafe</option>
          <option value="park">Park</option>
          <option value="museum">Museum</option>
          <!-- Add more search types here as needed -->
        </select>
        <button type="submit" id="search-button">Search</button>
      </form>
    </header>
    <main>
      <div id="map-container"></div>
      <div id="results-container">
        <!-- Add list of nearby places and details here -->
      </div>
      <div id="review-form-container">
        <form id="review-form">
          <h2>Leave a review</h2>
          <div class="form-group">
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" required />
          </div>
          <div class="form-group">
            <label for="rating-input">Rating:</label>
            <select id="rating-input" required>
              <option value="">Select a rating</option>
              <option value="5">5 stars</option>
              <option value="4">4 stars</option>
              <option value="3">3 stars</option>
              <option value="2">2 stars</option>
              <option value="1">1 star</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comment-input">Comment:</label>
            <textarea id="comment-input" required></textarea>
          </div>
          <button type="submit">Submit review</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Explore Nearby</p>
    </footer>
    <!-- Add links to JavaScript files and APIs here -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
